<ng-container *ngIf="project">
    <div class="row">
        <div class="col-11">
            <h1>{{project.name}}</h1>
        </div>
        <div *jhiHasAnyAuthority="'ROLE_ADMIN'" class="col-1 text-right">
            <button [routerLink]="['/project/edit/', project.id]"
                    class="btn btn-secondary" type="button">
                <fa-icon icon="cog"></fa-icon>
            </button>
        </div>
    </div>

    <h3 *ngIf="project.description">{{project.description}}</h3>

    <hr>

    <!-- TODO: Put story list here -->
</ng-container>
